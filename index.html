<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevEd - A Responsive Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="logo" >
            <h4 class="logo">Three Dots</h4>

        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">Specs</a></li>
                <li class="nav-link"><a href="#">Products</a></li>
                <li class="nav-link"><a href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="images/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>The new 4 inch bezeless display offering 4k with touchscreen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/matebook.png" alt="Matebook" />
            </div>
        </section>

        <div class="laptop-select">
            <img src="./images/arrow-left.svg" alt="" />
            <img src="./images/dot.svg" alt="" />
            <img src="./images/dot-full.svg" alt="" />
            <img src="./images/arrow-right.svg" alt="" />
        </div>

        <img class="big-circle" src="./images/big-eclipse.svg" alt="" />
        <img class="mid-circle" src="./images/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./images/small-eclipse.svg" alt="" />
    </main>

    <footer>

    </footer>
</body>
</html>
